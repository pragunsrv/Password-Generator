<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display" id="password-display">Your password will appear here</div>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="1" max="128" value="12">
        
        <div class="checkboxes">
            <label><input type="checkbox" id="uppercase" checked> Uppercase Letters</label>
            <label><input type="checkbox" id="lowercase" checked> Lowercase Letters</label>
            <label><input type="checkbox" id="numbers" checked> Numbers</label>
            <label><input type="checkbox" id="special" checked> Special Characters</label>
        </div>

        <div class="button-container">
            <button id="generate-btn">Generate Password</button>
            <button id="copy-btn">Copy to Clipboard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
