<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display" id="password-display">Your password will appear here</div>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="1" max="128" value="12">
        
        <div class="checkboxes">
            <label>
                Uppercase Letters
                <input type="number" id="uppercase-count" min="0" value="0">
            </label>
            <label>
                Lowercase Letters
                <input type="number" id="lowercase-count" min="0" value="0">
            </label>
            <label>
                Numbers
                <input type="number" id="numbers-count" min="0" value="0">
            </label>
            <label>
                Special Characters
                <input type="number" id="special-count" min="0" value="0">
            </label>
        </div>
        
        <label for="exclude-chars">Exclude Characters:</label>
        <input type="text" id="exclude-chars" placeholder="e.g. O, l, 0, 1">
        
        <label for="password-count">Number of Passwords:</label>
        <input type="number" id="password-count" min="1" value="1">

        <div class="button-container">
            <button id="generate-btn">Generate Passwords</button>
            <button id="copy-all-btn">Copy All to Clipboard</button>
        </div>
        
        <ul class="password-list" id="password-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
